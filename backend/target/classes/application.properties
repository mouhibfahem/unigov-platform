spring.application.name=unigov
spring.datasource.url=jdbc:mysql://localhost:3306/unigov_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=mouhib
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
unigov.app.jwtSecret=unigovSecretKeyForJWTAuthenticationWhichShouldBeLongEnough
unigov.app.jwtExpirationMs=86400000

# Swagger UI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Multipart Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
